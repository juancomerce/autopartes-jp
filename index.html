
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autopartes JP - Tienda Completa Patched</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Cart Drawer */
    #cartDrawer {
      transition: transform 0.3s ease-in-out;
      transform: translateX(100%);
    }
    #cartDrawer.open {
      transform: translateX(0);
    }
    /* Hide modal overlay and panel by default */
    #detailsOverlay, #detailsModal {
      display: none;
    }
    #detailsOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 40;
    }
    #detailsModal {
      position: fixed; inset: 0;
      z-index: 50;
      display: flex; align-items: center; justify-content: center; padding: 1rem;
    }
    .modal-content {
      background-color: white;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">
  <header class="bg-blue-600 dark:bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Autopartes JP</h1>
    <button id="cartBtn" class="relative">
      ðŸ›’<span id="cartCount" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">0</span>
    </button>
  </header>

  <main class="container mx-auto p-4 space-y-6">
    <section>
      <h2 class="text-xl font-semibold mb-2">Selecciona tu vehÃ­culo</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <select id="marca" class="border p-2 rounded">
          <option value="">Marca</option>
          <option value="VW">VW</option>
          <option value="Opel">Opel</option>
          <option value="Ford">Ford</option>
        </select>
        <select id="modelo" class="border p-2 rounded">
          <option value="">Modelo</option>
        </select>
        <select id="ano" class="border p-2 rounded">
          <option value="">AÃ±o</option>
        </select>
      </div>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-2">Repuestos compatibles</h2>
      <div id="repuestos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <div id="cartDrawer" class="fixed top-0 right-0 w-full max-w-sm h-full bg-white dark:bg-gray-800 p-4 shadow-lg z-50">
    <h2 class="text-lg font-semibold mb-4">Tu carrito</h2>
    <ul id="carrito" class="space-y-2"></ul>
    <button id="closeCart" class="mt-4 bg-red-500 text-white py-2 rounded w-full">Cerrar</button>
  </div>

  <div id="detailsOverlay"></div>
  <div id="detailsModal">
    <div class="modal-content">
      <div class="flex justify-between items-center bg-gray-100 dark:bg-gray-800 p-4 border-b dark:border-gray-700">
        <h3 id="modalTitle" class="text-xl font-bold">Detalle</h3>
        <button id="closeDetailsBtn" class="text-gray-600 dark:text-gray-300">âœ•</button>
      </div>
      <div class="p-4 space-y-4">
        <div>
          <div id="modalMainImage" class="w-full h-48 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center text-xl text-gray-700 dark:text-gray-300 mb-4">
            Imagen 1
          </div>
          <div class="flex space-x-2 mb-4 overflow-x-auto">
            <div class="thumbnail active flex-none h-12 w-12 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center" data-label="Imagen 1">1</div>
            <div class="thumbnail flex-none h-12 w-12 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center" data-label="Imagen 2">2</div>
            <div class="thumbnail flex-none h-12 w-12 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center" data-label="Imagen 3">3</div>
            <div class="thumbnail flex-none h-12 w-12 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center" data-label="Imagen 4">4</div>
          </div>
        </div>
        <span id="modalPrice" class="text-xl text-green-600 dark:text-green-400">â‚¬0.00</span>
        <button id="modalAddBtn" class="bg-blue-600 text-white w-full py-2 rounded">AÃ±adir al carrito</button>
        <div class="border-t pt-4">
          <button id="modalDetailsToggle" class="w-full text-left flex justify-between items-center py-2 font-medium">
            <span>Detalles del producto</span>
            <svg id="modalToggleIcon" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="modalDetailsContent" class="mt-2 hidden text-gray-700 dark:text-gray-300 space-y-2">
            <p id="modalDesc">DescripciÃ³n de ejemplo.</p>
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-sm">
              <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                <tr><th class="px-4 py-2 text-left">Voltaje</th><td class="px-4 py-2">12 V</td></tr>
                <tr><th class="px-4 py-2 text-left">Capacidad</th><td class="px-4 py-2">74 Ah</td></tr>
                <tr><th class="px-4 py-2 text-left">CCA</th><td class="px-4 py-2">680 A</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const datos = { VW:{Golf:[2005]}, Opel:{Astra:[2007]}, Ford:{Focus:[2010]} };
    const repuestos = [
      { nombre:"Filtro Bosch",precio:14.99,compat:[{marca:"VW",modelo:"Golf",ano:2005}],desc:"Alta calidad." },
      { nombre:"Pastillas Brembo",precio:39.95,compat:[{marca:"Ford",modelo:"Focus",ano:2010}],desc:"Excelente frenada." },
      { nombre:"Amortiguador Monroe",precio:79.90,compat:[{marca:"Opel",modelo:"Astra",ano:2007}],desc:"ConducciÃ³n suave." }
    ];
    let carrito = [];

    // DOM refs
    const marcaSel = document.getElementById('marca');
    const modeloSel = document.getElementById('modelo');
    const anoSel = document.getElementById('ano');
    const repList = document.getElementById('repuestos');
    const cartCount = document.getElementById('cartCount');
    const carritoList = document.getElementById('carrito');
    const cartDrawer = document.getElementById('cartDrawer');
    const closeCartBtn = document.getElementById('closeCart');
    const overlay = document.getElementById('detailsOverlay');
    const modal = document.getElementById('detailsModal');
    const closeDetailsBtn = document.getElementById('closeDetailsBtn');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalMain = document.getElementById('modalMainImage');
    const modalAddBtn = document.getElementById('modalAddBtn');
    const toggleBtn = document.getElementById('modalDetailsToggle');
    const contentDetails = document.getElementById('modalDetailsContent');
    const icon = document.getElementById('modalToggleIcon');
    const modalDesc = document.getElementById('modalDesc');
    const thumbnails = document.querySelectorAll('.thumbnail');

    // Initialize selectors
    marcaSel.addEventListener('change', () => {
      modeloSel.innerHTML = '<option value="">Modelo</option>';
      anoSel.innerHTML = '<option value="">AÃ±o</option>';
      repList.innerHTML = '';
      Object.keys(datos[marcaSel.value] || {}).forEach(m => {
        modeloSel.innerHTML += `<option>${m}</option>`;
      });
    });
    modeloSel.addEventListener('change', () => {
      anoSel.innerHTML = '<option value="">AÃ±o</option>';
      repList.innerHTML = '';
      (datos[marcaSel.value][modeloSel.value] || []).forEach(y => {
        anoSel.innerHTML += `<option>${y}</option>`;
      });
    });
    anoSel.addEventListener('change', () => {
      repList.innerHTML = '';
      const m = marcaSel.value, mo = modeloSel.value, a = parseInt(anoSel.value);
      repuestos.forEach((r, i) => {
        if (r.compat.some(c => c.marca === m && c.modelo === mo && c.ano === a)) {
          const card = document.createElement('div');
          card.className = 'bg-white dark:bg-gray-800 p-4 rounded shadow flex flex-col';
          card.innerHTML = `
            <div class="flex-1 mb-2"><h3 class="font-semibold">${r.nombre}</h3></div>
            <div class="mb-2">â‚¬${r.precio.toFixed(2)}</div>
            <div class="mt-auto flex space-x-2">
              <button class="bg-green-600 text-white py-1 px-3 rounded">AÃ±adir</button>
              <button class="bg-blue-600 text-white py-1 px-3 rounded">Ver detalles</button>
            </div>`;
          card.querySelector('button:nth-child(1)').addEventListener('click', () => addToCart(r));
          card.querySelector('button:nth-child(2)').addEventListener('click', () => openDetails(i));
          repList.appendChild(card);
        }
      });
    });

    // Cart functions
    function updateCartCount() {
      cartCount.textContent = carrito.length;
    }
    function renderCart() {
      carritoList.innerHTML = '';
      carrito.forEach((item, idx) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center bg-gray-100 dark:bg-gray-700 p-2';
        li.innerHTML = `${item.nombre} - â‚¬${item.precio.toFixed(2)} <button onclick="removeFromCart(${idx})" class="text-red-500">X</button>`;
        carritoList.appendChild(li);
      });
    }
    function addToCart(product) {
      carrito.push(product);
      updateCartCount();
      renderCart();
    }
    function removeFromCart(idx) {
      carrito.splice(idx, 1);
      updateCartCount();
      renderCart();
    }
    document.getElementById('cartBtn').addEventListener('click', () => cartDrawer.classList.add('open'));
    closeCartBtn.addEventListener('click', () => cartDrawer.classList.remove('open'));

    // Initialize modal logic
    thumbnails.forEach(t => t.addEventListener('click', function() {
      modalMain.textContent = this.dataset.label;
      thumbnails.forEach(tt => tt.classList.remove('active'));
      this.classList.add('active');
    }));
    toggleBtn.addEventListener('click', () => {
      const hidden = contentDetails.classList.toggle('hidden');
      icon.classList.toggle('rotate-180', !hidden);
      if (!hidden) contentDetails.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    closeDetailsBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    function openDetails(idx) {
      const r = repuestos[idx];
      modalTitle.textContent = r.nombre;
      modalPrice.textContent = 'â‚¬' + r.precio.toFixed(2);
      modalDesc.textContent = r.desc;
      overlay.style.display = 'block';
      modal.style.display = 'flex';
      modalAddBtn.onclick = () => addToCart(r);
    }

    function closeModal() {
      overlay.style.display = 'none';
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
